<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="text-center">

    <div class="container mt-5">
        <label for="colorDropdown" class="form-label">Choose a colour</label>
        <select class="form-control" id="colorDropdown">
            <option disabled selected value="">Select a color</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="red">Red</option>
        </select>

        <div class="mt-5">
            <h2 class="mb-4">Select an Animal</h2>
            <div class="d-flex justify-content-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="dog">
                    <label class="form-check-label" for="inlineRadio1">Dog</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="cat">
                    <label class="form-check-label" for="inlineRadio2">Cat</label>
                </div>
            </div>
        </div>

        <div id="imageContainer" class="mt-5"></div>

        <!-- Add a submit button -->
        <button type="button" class="btn btn-outline-info mt-3" onclick="updateImageAndColor()">Submit</button>
    </div>

    <script>
        function updateImageAndColor() {
                var selectedColor = $('#colorDropdown').val();
                var selectedAnimal = $('input[name="inlineRadioOptions"]:checked').val();
                
                var colorMap = {
                    'orange': '#FFA500',
                    'yellow': '#FFFF00',
                    'blue': '#0000FF',
                    'green': '#008000',
                    'purple': '#800080',
                    'red': '#FF0000'
                };

                if (colorMap.hasOwnProperty(selectedColor)) {
                    $('body').css('background-color', colorMap[selectedColor]);
                } else {
                    console.warn('Selected color not found in the map:', selectedColor);
                }

                var imageSources = {
                    'cat': '../week_1/cat.jpg',
                    'dog': 'Dog_Breeds.jpg'
                };

                var imageContainer = $('#imageContainer');
                var imgElement = $('<img>');

                if (imageSources.hasOwnProperty(selectedAnimal)) {
                    imgElement.attr('src', imageSources[selectedAnimal]);
                    imgElement.css('max-width', '500px');
                    imageContainer.empty().append(imgElement);
                } else {
                    console.warn('Selected animal not found in the map:', selectedAnimal);
                }
            }

    </script>
</body>
</html>
